<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<style>
  .button {
    background-color: #01e9fa; 
    border: none;
    color: red;
    padding: 7px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 13px;
    margin: 5px 3px;
    cursor: pointer;
    border-radius: 12px;
    border: 2px solid rgba(78, 3, 255, 0.541);
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  }
  
  </style>

<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
  <button onclick= "window.location.href = 'index.html';" class="button" id="btn1" >Star</button>
  <button onclick= "window.location.href = 'modelo.html';" class="button" id="btn2" >Dino</button>
  <button onclick= "window.location.href = 'movimiento.html';" class="button" id="btn3" >Table</button>
 
</div>
  

<meta name="apple-mobile-web-app-capable" content="yes">
<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs>
    
    <a-entity >
        <a-entity fbx-model="src: url(estrella.fbx);" scale="0.1 0.1 0.1" crossOrigin="anonymous">
        <a-animation attribute="rotation" to="160 220 100" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-entity>
   <!--   <a-entity fbx-model="src: url(estrella.fbx);"scale="0.1 0.1 0.1"></a-entity>-->
  <!-- <a-entity fbx-model="src: url(dino.fbx);"scale="0.001 0.001 0.001"></a-entity> -->
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  
      </body>
